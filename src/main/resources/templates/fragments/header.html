<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <form th:action="@{/admin/item/new}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                상품등록
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <form th:action="@{/admin/items}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                상품관리
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/cart}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                장바구니
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/orders}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                구매이력
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <form th:action="@{/members/login}" method="get" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                로그인
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/members/logout}" method="post" style="display: inline;">
                            <!-- CSRF 토큰 -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-link nav-link active" style="padding: 0.5rem 1rem;">
                                로그아웃
                            </button>
                        </form>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
</html>
